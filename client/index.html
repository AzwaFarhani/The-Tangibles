<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>The-Tangibles</title>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<link href="css/lobbystyle.css" rel="stylesheet" type="text/css" />

<script src="js/socket.js"></script>
<script src="js/lobby.js"></script>

</head>
<body>

  <!-- Popup dialogs-->
	<div id="dialog_error" title="Error">
		<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
			<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			<span id="dialog_error_text">Some error occurred.</span></p>
		</div>
	</div>
	<div id="dialog_select_user_name" title="Select user name">
		<label for="user_name">User name</label>
		<input type="text" name="user_name" id="user_name" class="text ui-widget-content ui-corner-all" />
	</div>
	<div id="dialog_create_room" title="Create new room">
		<label for="room_name">Room name</label>
		<input type="text" id="room_name" class="text ui-widget-content ui-corner-all" />
		<br />
		<input type="checkbox" id="create_room_advanced_button" />
		<label for="create_room_advanced_button">Advanced</label>
		<div id="create_room_advanced_content">
			<br />
			<label for="room_type">Room type</label>
			<div id="room_type">
				<input type="radio" id="room_type_public" name="radio" checked="checked" /><label for="room_type_public">Public</label>
				<input type="radio" id="room_type_private" name="radio" /><label for="room_type_private">Private</label>
			</div>
			<br />
			<label for="room_password">Password (optional)</label>
			<input type="password" id="room_password" class="text ui-widget-content ui-corner-all" />
		</div>
	</div>
	
  <!-- Header div-->
  <div id ="header"></div>
  
  <!-- Top box -->
	<div id="top">
		<div id="display_user_name"></div>
		<button id="change_user_name">Change user name</button>
	</div>
  
  <!-- Lobby div -->
	<div id="main">
		<h1>Lobby</h1>
		<table id="room_table">
			<thead>
				<tr>
					<th>
						<h2>Room</h2>
					</th>
					<th>
						<h2>Participants</h2>
						<button id="create_room">Create room</button>
					</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">No rooms, click on "Create room" to create one.</td>
				</tr>
			</tfoot>
		</table>
		<div id="call_list"></div>
	</div>
  
  <!-- Room div -->
  <div id="roomMain">
    <iframe id="roomFrame" src="about:blank" scrolling="no"></iframe>
  </div>
</body>
</html>
