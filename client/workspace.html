<html>
<head>
<title>Workspace view</title>
<link type="text/css" href="css/workspacestyle.css" rel="stylesheet"></link>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="js/lib/sylvester.js"></script>
<script type="text/javascript" src="js/mediaext.js"></script>
<script type="text/javascript" src="js/geometry.js"></script>
<script type="text/javascript" src="js/lib/cv.js"></script>
<script type="text/javascript" src="js/lib/aruco.js"></script>
<script type="text/javascript" src="js/imageproc.js"></script>
<script type="text/javascript" src="js/buttons.js"></script>
<script type="text/javascript" src="js/calibration.js"></script>
<script src="/webrtc.io.js"></script>
</head>
<body style="font-family: monospace; background-color: white;">
<div id="notice">This is the workspace view. Choose the appropriate camera and move this window to where you want it.</div>
<div>
<button id="fullscreen">Enter Full Screen</button>
</div>
<center>
<canvas id ="myCanvas" style="width: 100%; height: 100%"></canvas>
<div>
<button id="button">Done Calibrating</button>
</div>
<video id="you" autoplay></video> 
</center>
<script>

const CANVAS_WIDTH = 640, CANVAS_HEIGHT = 480;

// hide and show correct html elements
var c = $('#myCanvas');
c.hide();

var fullscreen = $('#fullscreen');

var doneCalibration = $('#button');
doneCalibration.hide();

var notice = $('#notice');

$('#you').hide();

function Workspace() {
	var video, screenCanvas, screenContext;
	var calibrator;
	var sharedRect, sharedPoly, transform;
	var videos = [];
	var videoObj;
	var PeerConnection = window.PeerConnection || window.webkitPeerConnection00;

	this.createVideo = function (stream, socketId) {
		var v = document.createElement('video');
    	v.width = CANVAS_WIDTH;
    	v.height = CANVAS_HEIGHT;
    	v.autoplay = true;
		v.class = "";
		v.src = URL.createObjectURL(stream);
		if (socketId == 'you') {
			// TODO add video to VideoObj
			v.id = 'you';
			video = v;
		} else {
			// TODO add video to VideoObj
			v.id = "remote" + socketId;
			videos.push(v);
		}
	}

	this.removeVideo = function (socketId) {
		var index = -1;
		for (var i = 0; i < videos.length; i++) {
			if (videos[i].id == 'remote' + socketId) {
				index = i;
				break;
			}
		}
		if (index > -1) {
			videos.splice(index, 1);
		}
	}

	this.initFullScreen = function () { 
		var self = this;
		fullscreen.click(function(event) {
				// TODO enter full screen 
				notice.hide();
				fullscreen.hide();
				self.startCalibration();
			});
	} 

	this.init = function () {
		if (PeerConnection) {
			var self = this;

			rtc.createStream({"video": true, "audio": true}, function(stream) {
					self.createVideo(stream, 'you');
					rtc.attachStream(stream, 'you');
				});
		} else {
			alert('Your browser is not supported or you have to turn on flags. In chrome you go to chrome://flags and turn on Enable PeerConnection remember to restart chrome');
		}

		var room = window.location.hash.slice(1);
		var self = this;

		//When using localhost
		console.log('Connecting');
		rtc.connect("ws://"+ window.location.host +"/", room);

		rtc.on('add remote stream', function(stream, socketId) {
				console.log("ADDING REMOTE STREAM...");
				self.createVideo(socketId);
			});
		rtc.on('disconnect stream', function(data) {
				console.log('remove ' + data);
				self.removeVideo(data);
			});
		this.initFullScreen();
	}

	this.startCalibration = function () {
		// start showing fullscreen canvas
		c.show();
		screenCanvas = document.getElementById("myCanvas");
		screenContext = screenCanvas.getContext("2d");

		screenCanvas.width = window.innerWidth;
		screenCanvas.height = window.innerHeight;

		window.onresize = function() {
			screenCanvas.width = window.innerWidth;
			screenCanvas.height = window.innerHeight;
		};

		calibrator = new Calibrator(video, screenCanvas);
		calibrator.startCalibration(this.onGotTransform, this.onFinishedCalibration);
	}


	this.onGotTransform = function (trans) {
		console.log('got transform');
		transform = trans;

		// enable calibration buttons
		var self = this;
		doneCalibration.click(function(event) {
			calibrator.confirmSharedRectangle();
		});
		$(document).keypress(function(event) {
			var keycode = (event.keyCode ? event.keyCode : event.which);
			if (keycode == 13) {
				calibrator.confirmSharedRectangle();
			}
			// TODO remove keypress
		});
		screenCanvas.onclick = function() {
			calibrator.confirmSharedRectangle();
		};
		doneCalibration.show();
	}

	this.onFinishedCalibration = function (sRect, sPoly) {
		console.log('finished calibration');
		sharedRect = sRect;
		sharedPoly = sPoly;

		// setup listener and broadcast your coordinates
		window.opener.parent.socket.on(window.opener.parent.socket.API_CORNERS, self.onGotCorners);
		this.sendBroadcast();
		window.opener.parent.socket.on(window.opener.parent.socket.API_CORNERS_BROADCAST, self.onBroadcast);

		// start merging incoming videos in workspace
		this.mergeVideos();
	}

	this.onBroadcast = function (id, nw, ne, se, sw, label) {
		console.log('got broadcast');

		// TODO add corners to right video


		// answer broadcast
		this.answerBroadcast(id);
	}

	this.onGotCorners = function (nw, ne, se, sw, label) {
		console.log('got corners');

		// TODO add corners to the right video
	}

	this.sendBroadcast = function () {
		// data to broadcast
		var data = JSON.stringify({
			nw: sharedPoly[0],
			ne: sharedPoly[1],
			se: sharedPoly[2],
			sw: sharedPoly[3],
			videoLabel: videoObj.label
		});
		window.opener.parent.Socket.send(window.opener.parent.socket.API_CORNERS_BROADCAST, data);
	}

	this.answerBroadcast = function (id) {
		var data = JSON.stringify({
			id: id, // to who we are going to send
			nw: sharedPoly[0],
			ne: sharedPoly[1],
			se: sharedPoly[2],
			sw: sharedPoly[3],
			videoLabel: videoObj.label
		});

		window.opener.parent.Socket.send(window.opener.parent.socket.API_CORNERS, data);
	}

	this.mergeVideos = function () {
		// TODO merge videos
		self = this;
		setTimeout(function() {self.mergeVideos();}, 50);
	}
}

workspace = new Workspace();
workspace.init();

</script>
</body>
</html>
