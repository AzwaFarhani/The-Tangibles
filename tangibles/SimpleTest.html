<script src="http://code.jquery.com/jquery-1.8.1.min.js" type="text/javascript"></script>
<script src="tangibleLib.js" type="text/javascript"></script>
<script type="text/javascript">

function red() {
	tapi.fadeColor ( mycube_id, '#FF0000', null, errorPrinter);
	setTimeout(green, 500);
}

function green() {
	tapi.fadeColor ( mycube_id, '#00FF00', null, errorPrinter);
	setTimeout(red, 500);
}

tapi = new TangibleAPI('localhost');
mycube_id = null;

function errorPrinter(msg) {
	console.log('woops: '+msg.msg);
}

tapi.register('simple test', '...', 
	function(appUUID) {
		console.log(appUUID);
		tapi.requestAnyDevice( 
		function (dev_id) { 
			//console.log(dev_id);
			//return;
			mycube_id = dev_id.msg;
			tapi.fadeColor ( mycube_id, '#00FF00', null, errorPrinter);
			setTimeout(red, 500);
		}, errorPrinter);
	}, errorPrinter );

</script>
